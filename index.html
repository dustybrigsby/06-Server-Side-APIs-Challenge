<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Cities Weather Forecast</title>
</head>

<body>
  <header class="row text-light pe-5">
    <h1 class="display-3 text-end">Weather Dashboard</h1>
  </header>

  <main class="container d-flex gap-5">
    <div id="sidebar" class="d-grid">
      <div id="search">
        <h2>Search for a City:</h2>
        <form id="city-form" class="d-grid row-gap-3">
          <input type="text" id="city-input" class="rounded" placeholder="Portland" autofocus />
          <input type="submit button" id="search-button" class="btn btn-primary" value="Search" />
        </form>
      </div>
      <hr />
      <div id="history-list" class="text-center">
      </div>
    </div>
    <div id="weather-display">
      <div id="current-weather" class="row border p-2">
        <h3></h3>
        <div class="icon-display"></div>
        <p class="temp-display">Temp:</p>
        <p class="wind-display">Wind:</p>
        <p class="humidity-display">Humidity:</p>
      </div>
      <div id="five-day-forecast" class="row d-flex">
        <h4 class="pt-3">5-day Forecast:</h4>
        <div id="tomorrow" class="col-lg forecast-cards text-light m-1">
          <h5 class="date-display"></h5>
          <div class="icon-display"></div>
          <p class="temp-display">Temp:</p>
          <p class="wind-display">Wind:</p>
          <p class="humidity-display">Humidity:</p>
        </div>
        <div id="tomorrow1" class="col-lg forecast-cards text-light m-1">
          <h5 class="date-display"></h5>
          <div class="icon-display"></div>
          <p class="temp-display">Temp:</p>
          <p class="wind-display">Wind:</p>
          <p class="humidity-display">Humidity:</p>
        </div>
        <div id="tomorrow2" class="col-lg forecast-cards text-light m-1">
          <h5 class="date-display"></h5>
          <div class="icon-display"></div>
          <p class="temp-display">Temp:</p>
          <p class="wind-display">Wind:</p>
          <p class="humidity-display">Humidity:</p>
        </div>
        <div id="tomorrow3" class="col-lg forecast-cards text-light m-1">
          <h5 class="date-display"></h5>
          <div class="icon-display"></div>
          <p class="temp-display">Temp:</p>
          <p class="wind-display">Wind:</p>
          <p class="humidity-display">Humidity:</p>
        </div>
        <div id="tomorrow4" class="col-lg forecast-cards text-light m-1">
          <h5 class="date-display"></h5>
          <div class="icon-display"></div>
          <p class="temp-display">Temp:</p>
          <p class="wind-display">Wind:</p>
          <p class="humidity-display">Humidity:</p>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.8/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
