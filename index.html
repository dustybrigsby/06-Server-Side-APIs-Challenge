<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Cities Weather Forecast</title>
  </head>

  <body>
    <header class="row text-light pe-5">
      <h1 class="display-3 text-end">Weather Dashboard</h1>
    </header>

    <main class="container d-flex">
      <div id="sidebar">
        <div id="search">
          <h2>Search for a City:</h2>
          <form>
            <input
              type="text"
              id="city"
              class="row"
              value="Portland, OR"
            />
            <input
              type="submit"
              class="row btn btn-primary"
              type="button"
              value="Search"
            />
          </form>
        </div>
        <div id="example-list"></div>
      </div>
      <div id="weather-display">
        <div id="current-weather" class="row border">
          <h3>Portland (Today)</h3>
          <p>Temp:</p>
          <p>Wind:</p>
          <p>Humidity:</p>
        </div>
        <div id="five-day-forecast" class="row d-flex">
          <div id="tomorrow" class="col-lg">
            <h5>Tomorrow</h5>
            <p>icon</p>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
          </div>
          <div id="tomorrow+1" class="col-lg bg-primary-subtle">
            <h5>Tomorrow+1</h5>
            <p>icon</p>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
          </div>
          <div id="tomorrow+2" class="col-lg bg-secondary-subtle">
            <h5>Tomorrow+2</h5>
            <p>icon</p>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
          </div>
          <div id="tomorrow+3" class="col-lg bg-primary">
            <h5>Tomorrow+3</h5>
            <p>icon</p>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
          </div>
          <div id="tomorrow+4" class="col-lg bg-success-subtle">
            <h5>Tomorrow+4</h5>
            <p>icon</p>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
      integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"
      integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/advancedFormat.min.js"
      integrity="sha512-oOF6H/+bcZjL9xEZ71lPxWSLn62axEgf6jDBuge0rTy7HjcMmWLQ7Y46WVC0m1hGibeYyTeHLi1ZUrZTvt2QxQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      dayjs.extend(window.dayjs_plugin_advancedFormat);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
